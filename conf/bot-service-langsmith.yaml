# Bot Service LangSmith configuration for deepagents player agents.
#
# Fill this file with your LangSmith settings.
# The bot-service reads this file via BOT_AGENT_LANGSMITH_CONFIG_PATH and
# injects these values as environment variables into each Python player-agent process.

enabled: true

# LangSmith API key.
# Set via LANGSMITH_API_KEY env var, or fill in here:
api_key: "${LANGSMITH_API_KEY}"

# LangSmith API endpoint.
endpoint: "https://api.smith.langchain.com"

# LangSmith project name for traces.
project: "CowBoy"

# Optional workspace id.
workspace_id: ""

# Optional additional env vars passed to Python deepagents runtime.
# Example:
# extra_env:
#   LANGSMITH_RUNS_API_URL: "https://..."
extra_env: {}
