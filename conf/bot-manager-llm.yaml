# Bot Manager per-player LLM configuration.
#
# Fill in your provider values here.
# Keys are optional; player values override `default`.
# Supported player keys: A, B, C, D.
#
# ${ENV_VAR} placeholders are expanded from environment variables at load time.

default:
  # Example: https://api.openai.com/v1
  base_url: "https://openrouter.ai/api/v1"
  # Example: openai:gpt-4o-mini
  model: "google/gemini-3-flash-preview"
  # Supports ${ENV_VAR} substitution. Example: ${BOT_LLM_API_KEY}
  api_key: "${BOT_LLM_API_KEY}"

players:
  B:
    # Override only if player B should use a different model/provider.
    base_url: "https://openrouter.ai/api/v1"
    model: "openai/gpt-5.2-codex"
    api_key: "${BOT_LLM_API_KEY}"
  C:
    base_url: "https://openrouter.ai/api/v1"
    model: "openai/gpt-5.2-codex"
    api_key: "${BOT_LLM_API_KEY}"
  D:
    base_url: "https://openrouter.ai/api/v1"
    model: "openai/gpt-5.2-codex"
    api_key: "${BOT_LLM_API_KEY}"
