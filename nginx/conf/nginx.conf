worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile    on;
    keepalive_timeout 65;

    # Map for WebSocket upgrade support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream game_manager {
        server game-manager-service:8081;
    }

    upstream web_service {
        server web-service:8082;
    }

    upstream game_watcher {
        server game-watcher-service:8083;
    }

    server {
        listen 80;
        server_name _;

        # ── Static frontend files ──────────────────────────────────
        root /usr/share/nginx/html;
        index index.html;

        # ── Command submission → web-service ───────────────────────
        location ~ ^/v2/games/[^/]+/commands$ {
            proxy_pass         http://web_service;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # ── WebSocket stream + snapshot → game-watcher ─────────────
        location ~ ^/v2/games/[^/]+/(stream|snapshot) {
            proxy_pass         http://game_watcher;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            # Keep WebSocket connections alive for long game sessions
            proxy_read_timeout  86400s;
            proxy_send_timeout  86400s;
        }

        # ── Game management API → game-manager ─────────────────────
        location /v2/ {
            proxy_pass         http://game_manager;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # ── Frontend static files ──────────────────────────────────
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
